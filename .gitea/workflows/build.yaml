name: Build
run-name: ${{ github.actor }} is trying to auto compile with Actions ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # xmake refuses to run as root unless explicitly allowed. Some CI runners execute as root.
      XMAKE_ROOT: 'y'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      # - name: Setup Cangjie
      #   uses: Zxilly/setup-cangjie@v2
      #   with:
      #   channel: lts
      #   version: auto
      - name: Install build tools
        run: |
          set -eux

          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends \
              ca-certificates curl git wget unzip zip xz-utils \
              build-essential clang ninja-build \
              pkg-config \
              libarchive-dev libavif-dev \
              libvips-dev libheif-dev
          else
            apt-get update
            apt-get install -y --no-install-recommends \
              ca-certificates curl git wget unzip zip xz-utils \
              build-essential clang ninja-build \
              pkg-config \
              libarchive-dev libavif-dev \
              libvips-dev libheif-dev
          fi

      - name: Install xmake (official installer)
        run: |
          set -eux
          curl -fsSL https://xmake.io/shget.text | bash
          if command -v sudo >/dev/null 2>&1; then
            sudo ln -sf "$HOME/.local/bin/xmake" /usr/local/bin/xmake
          else
            ln -sf "$HOME/.local/bin/xmake" /usr/local/bin/xmake
          fi
          xmake --version
      - name: Unzip Cangjie
        run: |
          wget -O c.tar.gz "${{ vars.CANGJIE_URL }}"
          tar -xzvf c.tar.gz
          wget -O s.zip "${{ vars.STDX_URL }}"
          unzip s.zip -d stdx
      - name: Set Up Cangjie and build
        run: |
          export CANGJIE_STDX_PATH="$PWD/stdx"
          export CANGJIE_STDX="$PWD/stdx/linux_x86_64_llvm/dynamic/stdx"
          ln -s "$PWD/stdx/linux_x86_64_cjnative" "$PWD/stdx/linux_x86_64_llvm"
          source cangjie/envsetup.sh
          cjc -v
          cjpm build -V
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
      - name: Setup pnpm (corepack)
        run: |
          set -eux
          corepack enable
          corepack prepare pnpm@10.27.0 --activate
          pnpm -v
      - name: Build frontend
        run: |
          cd frontend
          pnpm install
          pnpm run build
      - name: Prepare release artifacts
        run: |
          mkdir -p app
          mkdir -p app/frontend
          cp target/release/bin/main app/
          cp -r plugins app/plugins
          cp -r frontend/out app/frontend/out
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: |
            app/main
            app/lib*
            app/frontend
            app/plugins
  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release
          path: ./app/
      - name: Set execute permissions
        run: chmod +x ./app/main
      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/install.sh | sh
          mkdir -p ./app/bin
          cp ~/.deno/bin/deno ./app/bin/deno
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
